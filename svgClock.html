<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Clock</title>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg"
     width="270px" height="270px" viewBox="0 0 270 270"
     onload="setClock()">
    <script>
        <![CDATA[
        function setClock()
        {
            var second = new Date().getSeconds()*(6*Math.PI/180);
            var minute =(new Date().getMinutes()+new Date().getSeconds()/60)*6;
            var hour = new Date().getHours()*3600*(1/120*Math.PI/180)+new Date().getMinutes()*60*(1/120*Math.PI/180);
            var hourHand = document.getElementById("hour");
            var minuteHand = document.getElementById("minute");
            var secondHand = document.getElementById("second");
            hourHand.setAttribute("transform","rotate("+ hour.toString() +")");
            minuteHand.setAttribute("transform","rotate("+ minute.toString() +")");
            secondHand.setAttribute("transform","rotate("+ second.toString() +")");
        }
        ]]>
    </script>
    <g transform="translate(150,150)">
        <g>

            <circle r="97" fill="none" stroke-width="8" stroke="black"
                    stroke-dasharray="4,46.789082" transform="rotate(-1.5)" />
            <circle r="100" fill="none" stroke-width="4" stroke="black"
                    stroke-dasharray="2,8.471976" transform="rotate(-.873)" />
        </g>

        <g id="hands" transform="rotate(180)">
            <g id="hour">
                <line stroke-width="5" y2="75" stroke-linecap="round" stroke="black" opacity=".5" />
                <animateTransform attributeName="transform" type="rotate"
                                  repeatCount="indefinite" dur="12h" by="360" />
                <circle r="7" />
            </g>
            <g id="minute">
                <line stroke-width="4" y2="93" stroke-linecap="round" stroke="black" opacity=".9" />
                <animateTransform attributeName="transform" type="rotate"
                                  repeatCount="indefinite" dur="60min" by="360" />
                <circle r="6" fill="red"/>
            </g>
            <g id="second">
                <line stroke-width="2" y1="-20" y2="102" stroke-linecap="round" stroke="red" />
                <animateTransform attributeName="transform" type="rotate"
                                  repeatCount="indefinite" dur="60s" by="360" />
                <circle r="4" fill="black"/>
            </g>
        </g>
    </g>
</svg>
</body>
</html>
